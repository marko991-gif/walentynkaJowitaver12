  #yesBtn { background: #ff99cc; color: white; animation: pulse 1.5s infinite; }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    50% { transform: translateX(10px); }
    75% { transform: translateX(-10px); }
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); background-color:#ff99cc; }
    50% { transform: scale(1.1); background-color:#ff66aa; }
  }

  /* Strona Tak */

  @keyframes floatImg {

  }

  /* Strona Nie */

  #no-page img { width:220px; max-width:50%; margin-bottom:15px; }

  /* spadajÄ…ce buziaki na yes-page */
  .kiss {
    position: absolute;
    font-size: 30px;

  }
  @keyframes kissFall {
    0% { transform: translateY(-50px) scale(1); opacity:1; }
    100% { transform: translateY(110vh) scale(1.2); opacity:0; }
  }

  /* migajÄ…ce serduszka na yes-page */
  .heart {
    position: absolute;
    width: 20px; height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: floatUp 4s linear infinite, blink 1s infinite;
  }
  .heart:before, .heart:after {
    content: '';
    position: absolute;
    width: 20px; height: 20px;
    background: red;
    border-radius: 50%;
  }
  .heart:before { top: -10px; left:0; }
  .heart:after { left:10px; top:0; }

  @keyframes floatUp {
    0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
    100% { transform: translateY(-100px) rotate(45deg); opacity: 0; }
  }

  @keyframes blink {
    0%, 100% { opacity:1; }

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const mainPage = document.getElementById('main-page');
const yesPage = document.getElementById('yes-page');
const noPage = document.getElementById('no-page');
const kissSound = document.getElementById('kissSound');
const yesText = document.getElementById('yesText');

// klikniÄ™cie "Nie"
noBtn.addEventListener('click', () => {
  mainPage.style.display = 'none';
  noPage.style.display = 'flex';
});

// klikniÄ™cie "Tak"

// spadajÄ…ce buziaki
function startKisses() {
  setInterval(() => {
    const kiss = document.createElement('div');
    kiss.className = 'kiss';

// migajÄ…ce serduszka

// animacja Å¼ywego napisu
function animateText(element) {
  const text = element.textContent;
  element.textContent = '';
  for (let i=0;i<text.length;i++){
    const span = document.createElement('span');
    span.textContent = text[i];
    span.className = 'letter';
    span.style.animationDelay = (i*0.05)+'s';
    element.appendChild(span);
  }
}
